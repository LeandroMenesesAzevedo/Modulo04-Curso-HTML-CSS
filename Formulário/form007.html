<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 formulário </title>
</head>
<body>
    <h1> Formulário </h1>

    <form action="" method="get">

        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">

                <option value="">--------- Escolha ---------</option>
                <optgroup label="Região Sudeste">
                    <option value="MG"> Minas Gerais </option>
                    <option value="RJ"> Rio de Janeiro </option> 
                    <option value="SP"> São Paulo </option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA"> Maranhão </option>
                    <option value="PE"> Pernambuco </option>
                    <option value="RN"> Rio Grande do Norte </option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof"> Profissão </label>
            <input type="text" name="prof" id="iprof" list="lstprof"placeholder="Escolha ou digite profissão">
             <datalist id="lstprof">
                <option> Administrador </option>
                <option> Professor </option>
                <option> Cozinheiro </option>
             </datalist>
        </p>

        <p>
            Mesagem: <br/>
            <textarea name="msg" id="imsg" placeholder="Digite um texto"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
