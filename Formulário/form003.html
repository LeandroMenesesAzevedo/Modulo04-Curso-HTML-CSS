<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Elementos de um formulário </title>
</head>
<body>
    <h1> Formulário </h1>
    <form  method="post" autocomplete="on">
        <p>
            <label for="inome"> Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete maxlength="20" placeholder="Digite seu nome." required>
        </p>

        <p>
            <label for="inasc"> Data de Nascimento: </label>
            <input type="date" name="inasc" id="inasc" value="2024-01-01" required >
        </p>

        <p>
            <label for="imedia"> Media: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1"  value="0" required>
        </p>

        <p>
            <label for="imes"> Periodo letivo: </label>
            <input type="month" name="mes" id="imes" value="2024-01" required>
        </p>

        <p>
            <label for="ihora"> Horario da prova: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
