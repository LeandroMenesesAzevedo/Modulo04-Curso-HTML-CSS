<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body>
    <h1> Fomulário </h1>
    <form action="" method="get">
        <fieldset>
            <legend> Dados Pessoais </legend>
            <p>
                <label for="inome"> Nome: </label>
                <input type="text" name="nome" id="inome" placeholder=" Digite seu nome." required>
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required>
            </p>
            <p>
                <label for="itel"> Telefone: </label>
                <input type="tel" name="tel" id="itel" placeholder="(xx) xxxxx-xxxx" required>
            </p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
