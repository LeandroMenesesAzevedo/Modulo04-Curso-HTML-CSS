<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chekbox e Radio</title>
</head>
<body>
    <h1>  Fomulário </h1>
    <form action="" method="get">
        <fieldset>
            <legend> Esportes favoritos </legend>

            <input type="checkbox" name="fut" id="ifut"> <label for="ifut"> Futebol </label> <br/>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol"> Volei </label> <br/>
            <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq"> Basquete </label> <br/>
            <input type="checkbox" name="nat" id="inat"> <label for="inat"> Natação </label> <br/>

        </fieldset>
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasc" checked > <label for="imasc">Masculino</label> <br/>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Femenino</label> <br/>
        </fieldset>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>   
</body>
</html>
